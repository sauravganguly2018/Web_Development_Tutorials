<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS events</title>
    <style>
   #btn{
       background-color: black;
       border:3px solid red;
       border-radius: 10px;
       padding:4px 20px;
       color:white;
       cursor:pointer;
   }
    </style>
</head>
<body>
    <!-- Browser events:
    click
    contextmenu
    mouseout/mouseout
    mouseup/mouseup
    mousemove

    submit
    focus

    DMSContentLoaded
    transitionend -->
    <div class="container">
        <h1>SAURAV GANGULY</h1>
        <P id="para"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae odit est dolore. Dolor sunt nemo nam incidunt, provident sint consectetur dolores magnam eius doloribus quam, magni neque repellendus nobis adipisci! </P>
    </div>
    <button id="btn" onclick="toggleHide()">show/hide</button>

    <script>
        let saurav=document.getElementById('para');
        saurav.addEventListener('mouseover',function run(){
            alert('mouse inside');
            // console.log('mouse inside');
        });
        saurav.addEventListener('mouseout',function run(){
            alert('mouse outside');
            // console.log('mouse outside');
        }
        );
       function toggleHide(){
       let saurav=document.getElementById('para');
       if(saurav.style.display !='none'){
        saurav.style.display='none' ;
       }
       else{
        saurav.style.display='block';
       }
        }
    </script>
</body>
</html>
