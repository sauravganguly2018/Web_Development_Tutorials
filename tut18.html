<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors n CSS</title>
    <style>
        #firstpara {
            color: crimson;
            /* color by name */
        }

        #secondpara {
            color: rgb(0, 50, 400);
            /* color by rgb value */
        }

        #thirdpara {
            color: #f7049f;
            /*color by hex value */
        }

        .heading {
            color: rgb(39, 20, 214);
            background-color: rgb(240, 45, 11);
        }
    </style>
</head>

<body>
    <h2 class="heading">This is my first box</h2>
    <p id="firstpara">This is a paragraph from first box</p>
    <h2 class="heading">This is my first box</h2>
    <p id="secondpara">This is a paragraph from first box</p>
    <h2 class="heading">This is my first box</h2>
    <p id="thirdpara">This is a paragraph from first box</p>
</body>

</html>
