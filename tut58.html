    <script>

            console.log('Hello my friend'+' '+name+' '+sign);
        }
        // setTimeout(greet() ,3000); --> Wrong as it is calling the function inside SetTimeout

        function displaytime(){
            time=new Date();
            console.log(time);
            document.getElementById('time').innerHTML=time;

        setInterval(displaytime, 1000);
