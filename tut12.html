<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML semantic tags</title>
    <!-- semantic means meaning . -->
    <!-- search engines like google see semantic elements to rank websites
         that how better the website is. -->
</head>

<body>
    <h3>SEMANTIC ELEMENTS</h3>
    <br>
    <!-- details written with summary -->
    <details>
        <summary>
            about saurav
        </summary>
        saurav is a good gye!!!
    </details>
    <br>
    <!-- details written without summary -->
    <details>
        saurav is an intelligent gye also!!!
    </details>

</body>

</html>
