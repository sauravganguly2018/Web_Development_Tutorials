<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About Us</li>
            <li>Services</li>
            <li>contact us</li>
            <li>know about us</li>
        </ul>
    </div>
    <div id="item" class="container">
        hello my friends!
    </div>
    <script>
        let saurav = document.getElementById('main');
        console.log(saurav);

        let kundan = document.getElementById('nav');
        console.log(kundan);

        let gunjan = document.getElementsByClassName('container');
        console.log(gunjan);

        let sel = document.querySelector('.container');
        console.log("selector returns", sel);

        let sel1 = document.querySelector('#nav');
        console.log('selector returns', sel1);

        let sel2 = document.querySelector('#nav>li');
        console.log('selector returns', sel2);

        let sel3 = document.querySelectorAll('#nav>li');
        console.log('selector returns', sel3);
    </script>
</body>

</html>
