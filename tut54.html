<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert , confirm and prompt</title>
</head>

<body>
    <div class="container">
        This is a page
    </div>

    <script>
        // Alert in in-browser Javascript - Does not return anything
        alert("This is a message");

        // prompt in JS
        let name = prompt("what's your name?", "Guest");
        console.log(name);

        //confirm in JS
        let deletepost = confirm("do you really want to delete this post?");
        if (deletepost) {
            console.log("you have deleted the post successfully");
        }
        else {
            console.log("your deletion of post is cancelled by you");
        }
    </script>
</body>

</html>
