<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>

<body>
    <strong style="border: 2px solid red;">this is strong</strong> <a style="border: 2px solid rgb(58, 34, 124);">this
        is an a tag</a>
    <p style="border: 2px solid rgb(31, 29, 29);">this is my paragraph</p>
    <em style="border: 2px solid red;">this is em</em>
    <span style="border: 2px solid red;">this is a span</span>
    <ol style="border: 2px solid red;" type="a">
        <li style="border: 2px solid rgb(15, 167, 116);">this is list a</li>
        <li style="border: 2px solid rgb(15, 167, 116);">this is list b</li>
    </ol>
</body>
