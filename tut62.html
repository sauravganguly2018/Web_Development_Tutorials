    <title>Jason Tutorial</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>

    <script>
        let Jsonobj={
            name:'saurav',
            channel:'CWS',
            hobby:'wandering',
            food:'ladiesfinger'
        }
        console.log(Jsonobj);

        let myJsonstr=JSON.stringify(Jsonobj);
        console.log(myJsonstr);

        myJsonstr= myJsonstr.replace('saurav','ganguly');
        console.log(myJsonstr);

        newJsonobj=JSON.parse(myJsonstr);
        console.log(newJsonobj);
    </script>
