<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS AND CLASSES IN HTML</title>
</head>

<body>
    <h3>IDS AND CLASSES TUTORIAL</h3>
    <div id="mainbox" class="redbg blackborder saurav">
        This is main box
    </div>
    <!-- id name is unique for each element we can't use same id name in different element but same class name can be used in different element inorder to grab the properties of any class in another element-->
    <span id="maincourse" class="redbg"></span>
    <!-- press ctrl + / to comment -->
    <!-- Emmet -->
    <!-- we use span.redbg and then enter to bring class in element span -->
    <span class="redbg"></span>
    <!-- we use span#mainclass and then enter to bring id in element span -->
    <span id="mainclass"></span>
    <!-- Emmet takes div as default tag if we use .any class name  -->
    <!-- if we use .redbg.saurav.gunjan and then press enter then below line is printed -->
    <div class="redbg saurav gunjan"></div>
    <!-- if we use em.sky.earth.ocean*3 and then enter then following lines will be printed -->
    <em class="sky earth ocean">first</em>
    <em class="sky earth ocean">second</em>
    <em class="sky earth ocean">third</em>
</body>

</html>
